<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Bakgrundsfärg för sidan */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1>Book Details</h1>
        <img src="{{ book_data['formats']['image/jpeg'] }}" alt="Book Cover">
        <p>Title: {{ book_data['title'] }}</p>
        <p>Author: {{ book_data['authors'][0]['name'] }}</p>
        <p>Birth Year: {{ book_data['authors'][0]['birth_year'] }}</p>
        <p>Death Year: {{ book_data['authors'][0]['death_year'] }}</p>
        <p>Language: {{ book_data['languages'][0] }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
