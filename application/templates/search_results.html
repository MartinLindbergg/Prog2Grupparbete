<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            color: white;
        }

        h2,
        h3,
        p {
            color: white;
        }
    </style>
</head>

<body>

    <div id="header">
        {% block header %}{% include "header-ex.html" %}{% endblock %}
    </div>

    <div class="bg-success p-2" style="--bs-bg-opacity: .05;">
        <div class="container text-center">
            <div class="row align-items-center mt-5 justify-content-center">
                <div class="col-5">
                    <form action="{{ url_for('search') }}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="query" placeholder="Search for author or book name" aria-label="author search-bar" aria-describedby="button-addon2">
                            <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form method="POST" class="d-flex justify-content-center align-items-center">
        <input type="hidden" name="query" value="{{ request.args.get('query') }}">
        <div class="form-group mr-2" style="margin-bottom: 0;">
            <input type="text" class="form-control" style="width: 200px; height: 38px;" name="saved_id" placeholder="Enter a book ID">
        </div>
        <button type="submit" class="btn btn-primary" style="height: 38px;">favorite</button>
    </form>
    
    
    

    <div class="container">
        <h2>Search Results</h2>

        {% if books_table and authors_table %}
        <h3>Books and authors</h3>
        {{ books_table|safe }}
        <table class="table table-bordered table-hover"></table>

        {% endif %}

        {% if not books_table %}
        <p>No results found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
