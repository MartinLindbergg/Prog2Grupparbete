<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/libsky.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        {% include "header-ex.html" %}
    </header>

    <div class="container">
        <h2 style="color: black;">Search Results</h2>

        {% if books_table %}
            <h3 style="color: black;">Books</h3>
            {{ books_table|safe }}
        {% endif %}

        {% if authors_table %}
            <h3 style="color: black;">Authors</h3>
            {{ authors_table|safe }}
        {% endif %}

        {% if not books_table and not authors_table %}
            <p style="color: black;">No results found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
