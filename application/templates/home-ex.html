<!doctype html>
<html>

<head>
    <style>
        body {
            background-image: url('static/lib.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <div id="header">
        {% block header %}{% include "header-ex.html" %}{% endblock %}
    </div>
</head>

<body>
    <div class="bg-success p-2" style="--bs-bg-opacity: .05;">
        <div class="container text-center">
            <div class="row align-items-center mt-5 justify-content-center">
                <div class="col-6">
                    <form action="{{ url_for('search') }}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="query" placeholder="Search for author or book name" aria-label="author search-bar" aria-describedby="button-addon2">
                            <button class="btn btn-secondary" type="submit" id="button-addon2">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
